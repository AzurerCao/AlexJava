<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input prompt</title>
<link rel="stylesheet" type="text/css" href="style/global.css" />
<script type="text/javascript" src="script/jquery-1.8.3.js"></script>
<style type="text/css">
#apple {
	width: 80%;
	margin: 200px auto;
	text-align: left;
}

#prompt {
	list-style-type: none;
	list-style-position: inside;
	width: 388px;
	border: 1px solid #BEBEBE;
	padding-left: 3px;
	margin-left: 2px;
	display: none;
}
</style>

<script type="text/javascript">
$(document).ready(function(){
	$("li").mouseover(function(){
		$(this).css("background-color", "#66B3FF")
		$(this).css("cursor", "pointer")
	});
	$("li").mouseleave(function(){
		$(this).css("background-color", "")
	});
	
	
	$("#keyword").on("input", function(){
		var val = $(this).val(),
		$prompt = $("#prompt");
		if (val == "") {
			$prompt.hide();
			return false;
		}
		
		$.ajax({
			url: "http://localhost:8080/AlexJava/prompt.action",
			data: val,
			dataType: "json",
			method: "GET",
			success: function(json) {
				alert(json);
			},
			error: function(XHR) {
				alert(XHR.responseText);
			}
		});
		
	});
});


</script>
</head>
<body>

	<div id="apple">
		<form action="">
			<input type="text" id="keyword" size="60"> 
			<input type="submit" value="Query">
		</form>
		<ul id="prompt">
			<li>Orange</li>
			<li>Tea</li>
			<li>Water malon</li>
			<li>Tomato</li>
			<li>Barry</li>
		</ul>
	</div>


	
</body>
</html>
